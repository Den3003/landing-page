<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Styles -->
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/normalize.css">
            <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;600&display=swap" rel="stylesheet">
    <title>Landing Page</title>
</head>
<body>
    <div class="wrapper">
        <!-- Header -->
    <header class="header">
        <span class="header__logo">
            Logo
        </span>
        <nav></nav>
        <ul class="header__nav">
            <li><a href="#about" class="header__link">About</a></li>
            <li><a href="#latest-work" class="header__link">Work</a></li>
            <li><a href="#contact" class="header__link">Contact</a></li>
        </ul>
    </header>
    <main>
            <!-- Visual designer -->
        <section class="visual-designer">
            <div class="visual-designer__left">
                <h2 class="visual-designer__subtitle"> Branding | Image making </h2>
                <h1 class="visual-designer__title">Visual Designer</h1>
                <p class="visual-designer__text">
                    This is a template Figma file, turned into code using Anima. Learn more at AnimaApp.com
                </p>
            </div>
            <div class="visual-designer__right">
                <img src="./images/girl.jpg" alt="">
            </div>
        </section>
            
        <section class="companies">
            <img src="./images/google.svg" alt="google">
            <img src="./images/nike.svg" alt="nike">
            <img src="./images/samsung.svg" alt="samsung">
            <img src="./images/apple.svg" alt="apple">
            <img src="./images/intercom.svg" alt="intercom">
            <img src="./images/adidas.svg" alt="adidas">
        </section>
            <!-- About -->
        <section id="about">
            About
        </section>
            <!-- Latest Work -->
        <section id="latest-work">
            Latest Work
        </section>
            <!-- Client -->
        <section>
            Client
        </section>
    </main>
    <footer id="contact">
        Contact
    </footer>
    </div>
</body>
</html>
